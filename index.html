<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center">student Management System</h1>

    <hr/>

    <button type="button" class="btn btn-primary mb-3 text-right" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
        Add New student
    </button>

    <!--     add student modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container m-2">
                    <form>
                        <div class="mb-3">
                            <label for="student_id" class="form-label">student Id</label>
                            <input type="text" class="form-control" id="student_id">
                        </div>
                        <div class="mb-3">
                            <label for="student_name" class="form-label">student name</label>
                            <input type="text" class="form-control" id="student_name">
                        </div>
                        <div class="mb-3">
                            <label for="student_email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="student_email">
                        </div>
                        <button id="btn_save_student" type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update student Modal -->
    <div class="modal fade" id="updatestudentModal" tabindex="-1" aria-labelledby="updatestudentModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container m-2">
                    <form>
                        <div class="mb-3">
                            <label for="update_student_id" class="form-label">student Id</label>
                            <input type="text" class="form-control" id="update_student_id" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="update_student_name" class="form-label">student name</label>
                            <input type="text" class="form-control" id="update_student_name">
                        </div>
                        <div class="mb-3">
                            <label for="update_student_email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="update_student_email">
                        </div>
                        <button id="btn_update_student" type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
            <td>Age</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody id="student_table_body">

        </tbody>
    </table>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const KEY = "wys_rR3GQd7vo5xq2m71lQ3yakqGmCbUGu3RfFkw"

    $.ajax({
        url: "http://localhost:8080/ijse/student",
        type: 'GET',
        headers: {'Authorization': `Bearer ${KEY}`},
        success: (res) => {
            const student = res
            const dropdown = $('#student_dropdown')

            dropdown.empty()
            dropdown.append(" <option value=\"\">Select a student</option>")
            student.forEach(student => {
                dropdown.append(`
                    <option value="">${student.display_name}</option>
                `)
            })
        },
        error: (err) => {
            console.log(err)
        }
    })

    const fetchstudentData = () => {
        $.ajax({
            url: "http://localhost:8080/ijse/student",
            type: 'GET',
            headers: {'Authorization': `Bearer ${KEY}`},
            // success: function (res) {
            //
            // }
            success: (res) => {
                const student = res
                const tableBody = $('#student_table_body')
                tableBody.empty()
                student.forEach(student => {
                    // ''
                    // Backtick (``)
                    // Itâ€™s the first key in the top-left corner of the keyboard, directly below the Esc key and above the Tab key.
                    // Use a template literal (``) to embed variables and expressions like ${student.uid}
                    // This allows for clean and readable multi-line HTML generation
                    tableBody.append(`
                            <tr>
                                <td>${student.id}</td>
                                <td>${student.name}</td>
                                <td>${student.email}</td>
                                <td>${student.age}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editstudent('${student.uid}','${student.display_name}')">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deletestudent('${student.uid}')">Delete</button>
                                </td>
                            </tr>
                        `)
                })
            },
            error: (err) => {
                console.error(err)
            }
        })
    }

    $('#btn_update_student').click((e) => {
        e.preventDefault()

        const uid = $('#update_student_id').val()
        const updaingName = $('#update_student_name').val()

        const studentData = {
            name: updaingName
        }

        $.ajax({
            // url: "https://e2b7ccf16b924a4fa93b503d3ce155f0.weavy.io/api/student/UPDATE_student_ID"
            // UPDATE_student_ID is updating student id,
            // url: "https://e2b7ccf16b924a4fa93b503d3ce155f0.weavy.io/api/student/" + uid,
            url: `https://e2b7ccf16b924a4fa93b503d3ce155f0.weavy.io/api/student/${uid}`,
            type: 'PATCH', // PUT ,PATCH
            headers: {
                'Authorization': `Bearer ${KEY}`,
                'Content-Type': 'application/json'
            },
            data: JSON.stringify(studentData),
            success: (res) => {
                alert("student updated...!")
                fetchstudentData()
                console.log(res)
            },
            error: (err) => {
                alert("Fail to update student...!")
                console.error(err)
            }
        })
    })

    // $('#btn_save_student').click(function () {
    //
    // })
    $('#btn_save_student').click((e) => {
        e.preventDefault()

        const studentId = $('#student_id').val()
        const studentName = $('#student_name').val()
        const studentData = {
            id: studentId,
            name: studentName,
            email: studentName,
            age: 0
        }

        $.ajax({
            url: "https://e2b7ccf16b924a4fa93b503d3ce155f0.weavy.io/api/student",
            type: 'POST',
            headers: {
                'Authorization': `Bearer ${KEY}`,
                'Content-Type': 'application/json'
            },
            // data: studentData - JavaScript Object
            data: JSON.stringify(studentData), // JavaScript Object ==> JavaScript Object Notation (JSON)
            success: (res) => {
                alert("student saved...!")
                fetchstudentData()
                console.log(res)
            },
            error: (err) => {
                alert("Fail to save student...!")
                console.error(err)
            }
        })
    })

    // function
    // function editstudent() {
    //
    // }

    // Aarrow Function
    const editstudent = (uid, name) => {
        $('#update_student_id').val(uid)
        $('#update_student_name').val(name)
        $('#updatestudentModal').modal('show')
    }

    const deletestudent = (uid) => {
        if (confirm("hello")) {
            $.ajax({
                url: `https://e2b7ccf16b924a4fa93b503d3ce155f0.weavy.io/api/student/${uid}`,
                type: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${KEY}`
                },
                success: (res) => {
                    alert("student deleted successfully...!")
                    console.log(res)
                }, error: (err) => {
                    alert("Fail to delete student...!")
                    console.error(err)
                }
            })
        } else {
            console.log("no")
        }
    }

    fetchstudentData()
</script>
</body>

</html>
